<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ExpertHub</title>
</head>
<body>
    <div id="app">
        <div class="tabs">
            <button class="tab" onclick="openTab(event, 'network1')">Network 1</button>
            <button class="tab" onclick="openTab(event, 'network2')">Network 2</button>
        </div>
        <div id="network1" class="tabcontent">
            <h3>Network 1</h3>
            <div id="network1-content"></div>
        </div>
        <div id="network2" class="tabcontent">
            <h3>Network 2</h3>
            <div id="network2-content"></div>
        </div>
        <button id="refreshButton">Refresh</button>
        <div>
            <label for="interval">Update Interval (hours):</label>
            <input type="number" id="interval" name="interval" min="1" value="1">
            <button id="updateIntervalButton">Update Interval</button>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
